<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      
      th {
        text-align: center;
      }
    </style>
    <title>HTML Table Example</title>
  </head>
  <body>

  <table>
    <tr>
      <td colspan = "3" style = "text-align: center"><h1>HTML Table Example</h1></td>
    </tr>

    <tr>
      <td><h2><img src="https://goop.com/wp-content/uploads/2015/03/eggs-fried.jpg" alt="Egg stuff" width = '200' /></h2></td>
      <td style = "text-align: center"><h2>Meal Planner</h2></td>
      <td style = "text-align: left"><h2>Recipe Index #:</h2></td>
    </tr>

    <tr>
      <th>Week starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>

    <tr>
      <td><b>Day of the week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8" style = "text-align: center">Add the name of the recipe under the column Recipe Name</td>
    </tr>

    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>

    <tr>
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>

    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>

    <tr>
      <td>Friday</td>
      <td></td>
    </tr>

    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>

    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>


  </table>



  </body>
</html>
